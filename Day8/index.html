<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper-page">
        <div class="container">
            <h1 class="heading">Password Generator</h1>
            <!-- Display container -->
            <div class="display-container">
                <input type="text" readonly placeholder="Password" class="display" data-passwordDisplay>
                <button data-copy>
                    <span data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="" height="25px">
                </button>
            </div>
            <div class="input-container">
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider>

                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lower Letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <button class="generateButton">Generate Password</button>
            </div>

        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
