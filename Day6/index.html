<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Day 6</title>
</head>
<body>
    <section class="flex flex-col w-[100vw] h-[100vh] bg-[#344151] justify-center items-center gap-10">
        <div class="text-[#0398d4] text-[20px] font-medium">Increament And Decreament</div>
        <div class="bg-white flex text-[20px] rounded-sm gap-12 p-3 px-5">
            <button class="pr-5 border-r-2 border-[#bfbfbf]" onclick="decreament()"><i class="fa-solid fa-minus"></i></button>
            
            <div class="font-bold" id="counter">0</div>

            <button class="pl-5 border-l-2 border-[#bfbfbf]" onclick="increament()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </section>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script/index.js"></script>
</body>
</html>
